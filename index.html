<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Include CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Momentum To Do!!</title>
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Moment</h3>
                <div class="justify-content-center float-md-end">
                    <p id="loginedInfo" class="hidden mb-0 text-end">
                      <em></em>
                      <button type="button" class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
                      <span class="form-check form-switch" style="display:none">
                        <input class="form-check-input" type="checkbox" role="switch" id="swichBGImageCheck" checked>
                        <label class="form-check-label" for="swichBGImageCheck">Change BackGround Image</label>
                      </span>
                    </p>
                    <div id="weather"></div>
                </div>
            </div>
        </header>
        
        <main class="px-3">
            <h1 id="clockTime" class="clock"></h1>
            <section id="logined" class="hidden">
              <form id="todoForm" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="" class="form-control text-muted" placeholder="Please enter what you want to do today." aria-label="Please enter what you want to do today." aria-describedby="addTodoBtn" required value="">
                    <button class="btn btn-outline-secondary fw-bold border-white" type="submit" id="addTodoBtn">Add Todo</button>
                </div>
                <ul class="list-group text-start" id="todoListUl" ></ul>
              </form>
            </section>
            <section id="nonLogin" class="hidden">
              <form class="form-floating" id="loginForm" method="post">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="login_email" placeholder="name@example.com" required value="">
                  <label for="login_email" class="text-muted">Input Your Email address</label>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="loginBtn">&gt; Login</button>
                </div>
              </form>
            </section>
        </main>

        <footer class="mt-auto text-white-50">
            <p class="lead"><em>Success doesn't come overnight.</em></p>
            <p><em>성공은 하룻밤 사이에 오지 않는다.</em></p>
        </footer>
    </div>

    <!-- Include Js-->
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/weather.js"></script>

    <!-- Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
